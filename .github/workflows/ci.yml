name: Hopper actions
run-name: ${{ github.actor }} is running
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "master"

jobs:
  ci:
  runs-on: ubuntu-latest
  steps:
    - name: Testing
      uses: hoppermq/hopper/golang/testing/action.yml

    - name: Linting
      uses: hoppermq/hopper/golang/linter/action.yml
